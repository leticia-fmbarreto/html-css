<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1> 
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    
<video width="560" poster="imagens/icone.jpg" controls autoplay loop>
    <source src="midia/meu-video.webm.webm" type="video/webm">
    <source src="midia/meu-vidio.mkv.mkv" type="video/mkv">
    <source src="midia/meu-vidio.mp4.mp4" type="video/mp4">
    <source src="midia/meu-vidio.ogv.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução  de vídeos.</p>
</video>

<h1>Inserindo vídeos do youtube</h1>
<iframe width="560" height="315" src="https://www.youtube.com/embed/QnhfT7uP5FA?si=1qsbE0iw6jVFi1Vv" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
