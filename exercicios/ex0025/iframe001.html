<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos iframe</title>
    <style>

        body {
            background-color: rgba(160, 206, 206, 0.418);
        }

        iframe {
            height: 255px;
            width: 650px;
            border: 1px solid black;
        }
    </style>
</head>
<body>

<!--  Tamanho Padrão 300x150  -->

    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" height="250" width="600">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Vídeo</a>
        </iframe> para aprender a programar.</p>

    <p>O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="250" width="600">
           no <a href="https://gustavoguanaba.github.io" target="_blank">Github</a>
        </iframe> também é bem legal!</p>
</body>
</html>
